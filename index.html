<!DOCTYPE HTML>
<html>
    <head>
        <title>Remote</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="assets/css/main.css" />
    </head>
    <body>

        <div id="wrapper">

            <div id="main">
                <div id="reel">

                    <!-- Header Item -->

                        <div id="header" class="item">
                            <div class="inner">
                                <h1>Fredo's Home Auto Control</h1>
                            </div>
                        </div>

                    <!-- Thumb Items -->
                    <div>
                        <article id="powerOn" class="item thumb">
                            <section class="buttonBar">
                                <h2 class="buttonHeader">APT Power ON</h2>
                            </section>
                        </article>

                        <article id="powerOff" class="item thumb inline">
                            <section class="buttonBar">
                                <h2 class="buttonHeader">APT Power OFF</h2>
                            </section>
                        </article>
                    </div>

                    <div>
                        <article id="livingRoomTVON" class="item thumb">
                            <section class="buttonBar">
                                <h2 class="buttonHeader">Workstation ON</h2>
                            </section>
                        </article>

                        <article id="livingRoomTVOFF" class="item thumb inline">
                            <section class="buttonBar">
                                <h2 class="buttonHeader">Workstation OFF</h2>
                            </section>
                        </article>
                    </div>

                    <div>
                        <article id="workstationON" class="item thumb">
                            <section class="buttonBar">
                                <h2 class="buttonHeader">Bedroom TV ON</h2>
                            </section>
                        </article>

                        <article id="workstationOFF" class="item thumb inline">
                            <section class="buttonBar">
                                <h2 class="buttonHeader">Bedroom TV OFF</h2>
                            </section>
                        </article>
                    </div>

                    <div>
                        <article id="microwaveON" class="item thumb">
                            <section class="buttonBar">
                                <h2 class="buttonHeader">Microwave ON</h2>
                            </section>
                        </article>

                        <article id="microwaveOFF" class="item thumb inline">
                            <section class="buttonBar">
                                <h2 class="buttonHeader">Microwave OFF</h2>
                            </section>
                        </article>
                    </div>

                    <div>
                        <article id="bedRoomON" class="item thumb">
                            <section class="buttonBar">
                                <h2 class="buttonHeader">Living Room Light ON</h2>
                            </section>
                        </article>

                        <article id="bedRoomOFF" class="item thumb inline">
                            <section class="buttonBar">
                                <h2 class="buttonHeader">Living Room Light OFF</h2>
                            </section>
                        </article>
                    </div>

                    <div>
                        <article id="inputToChromecast" class="item thumb">
                            <section class="buttonBar">
                                <h2 class="buttonHeader">Switch to Chromecast</h2>
                            </section>
                        </article>

                        <article id="inputToCable" class="item thumb inline">
                            <section class="buttonBar">
                                <h2 class="buttonHeader">Switch to XBox</h2>
                            </section>
                        </article>
                    </div>

                    <div>
                        <article id="tvTurnON" class="item thumb">
                            <section class="buttonBar">
                                <h2 class="buttonHeader">TV On</h2>
                            </section>
                        </article>

                        <article id="tvTurnOFF" class="item thumb inline">
                            <section class="buttonBar">
                                <h2 class="buttonHeader">TV Off</h2>
                            </section>
                        </article>
                    </div>

                    <a href="intent://www.netflix.com/#Intent;scheme=nflx;package=com.netflix.mediaclient;action=android.intent.action.VIEW;S.browser_fallback_url=http%3A%2F%2Fnetflix.com;end">
                        <article id="nflxBtn" class="netflix"></article>
                    </a>


                </div>
            </div>
        </div>

        <!-- Scripts -->
            <script src="assets/js/main.js"></script>

    </body>
</html>
